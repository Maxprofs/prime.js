<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Prime Functional Tests</title>
    <link rel="stylesheet" href="../js/buster-test.css"/>
    <link rel="stylesheet" href="../../main/css/Widget.MultipleSelect.css"/>
    <script type="text/javascript" src="../../main/js/sizzle/sizzle.js"></script>
    <script type="text/javascript" src="../../main/js/Ajax.Request.js"></script>
    <script type="text/javascript" src="../../main/js/Browser.js"></script>
    <script type="text/javascript" src="../../main/js/Dom.Document.js"></script>
    <script type="text/javascript" src="../../main/js/Dom.Element.js"></script>
    <script type="text/javascript" src="../../main/js/Dom.ElementList.js"></script>
    <script type="text/javascript" src="../../main/js/Dom.js"></script>
    <script type="text/javascript" src="../../main/js/Effects.js"></script>
    <script type="text/javascript" src="../../main/js/Event.js"></script>
    <script type="text/javascript" src="../../main/js/Template.js"></script>
    <script type="text/javascript" src="../../main/js/Utils.js"></script>
    <script type="text/javascript" src="../../main/js/Widget.MultipleSelect.js"></script>
    <script type="text/javascript" src="../../main/js/Window.js"></script>
    <script type="text/javascript">
      Prime.Dom.onDocumentReady(function() {
        Prime.Dom.queryFirst('#fade').
          addEventListener('click', function() {
            new Prime.Effects.Fade(this).withDuration(500).go();
          });

        Prime.Dom.queryFirst('#appearButton').
          addEventListener('click', function() {
            var element = Prime.Dom.queryFirst('#appear');
            new Prime.Effects.Appear(element).withDuration(500).go();
          });

        new Prime.Widget.MultipleSelect(Prime.Dom.queryByID('multiple-select-test'));
        new Prime.Widget.MultipleSelect(Prime.Dom.queryByID('multiple-select-custom-add-disabled-test'), false);
      });
    </script>
  </head>
  <body>
    <div id="fade" style="border: 1px solid black;">
      Some content in the div.
      <p>
      Some more content.
    </div>
    After
    <div id="appear" style="border: 1px solid green; display: none;">
      Some content in the div.
      <p>
      Some more content.
    </div>
    <button id="appearButton">Appear</button>
    <div>
      <label for="multiple-select-test">Multiple Select Test</label><br/>
      <select id="multiple-select-test" multiple="multiple">
        <option value="one" selected="selected">One</option>
        <option value="two">Two</option>
        <option value="three" selected="selected">Three</option>
      </select>
      <label for="multiple-select-custom-add-disabled-test">Multiple Select Test (custom add disabled)</label><br/>
      <select id="multiple-select-custom-add-disabled-test" multiple="multiple">
        <option value="one" selected="selected">One</option>
        <option value="two">Two</option>
        <option value="three" selected="selected">Three</option>
      </select>
    </div>
  </body>
</html>
